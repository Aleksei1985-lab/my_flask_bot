<h1>Управление пользователями:</h1>
<a href="{{ url_for('admin.create_user') }}" class="btn btn-create-user">Создать нового пользователя</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя пользователя</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{{ url_for('admin.edit_user', user_id=user.id) }}" class="btn btn-edit">Редактировать</a>
                <form action="{{ url_for('admin.delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-delete">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
