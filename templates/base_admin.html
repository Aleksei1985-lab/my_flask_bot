<!DOCTYPE html>
<html>
<head>
    <title>Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Админ-панель</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('admin.manage_appointments') }}">Записи</a>
                <a class="nav-link" href="{{ url_for('admin.manage_ads') }}">Реклама</a>
                <a class="nav-link" href="{{ url_for('admin.manage_schedule') }}">Расписание</a>
                <a class="nav-link" href="{{ url_for('auth.logout') }}">Выход</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
