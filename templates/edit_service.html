<h1>Редактирование услуги</h1>

<!-- edit_service.html -->
<form method="POST" class="bg-light p-4 rounded shadow">
    <div class="form-group">
        <label>Название услуги:</label>
        <input type="text" name="name" value="{{ service.name }}" 
               class="form-control" required>
    </div>
    
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Цена (руб):</label>
            <input type="number" name="price" value="{{ service.price }}" 
                   class="form-control" step="0.01" required>
        </div>
        
        <div class="form-group col-md-6">
            <label>Длительность (мин):</label>
            <input type="number" name="duration" value="{{ service.duration }}" 
                   class="form-control" required>
        </div>
    </div>

    <div class="form-group">
        <label>Описание:</label>
        <textarea name="description" class="form-control" 
                  rows="3">{{ service.description }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    <a href="{{ url_for('admin.manage_services') }}" class="btn btn-secondary">
        Отмена
    </a>
</form>
