<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание нового клиента</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Создание нового клиента</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Имя клиента:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон клиента:</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Создать клиента</button>
            <a href="{{ url_for('admin.create_appointment') }}" class="btn btn-secondary">Назад</a>
        </form>
    </div>
</body>
</html>
